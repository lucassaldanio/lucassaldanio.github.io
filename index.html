<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador Lucas Saldaño</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/logo.png">
</head>
<body>

        <header>
            <div class="encabezado">
                <h1><img src="imagenes/logo.png" alt="logo Alura" class="logo"></h1>
            </div>
        </header>
        
        <main>
            <div class="container">
                <section class="container-1">
                    <div class="elementos">
                        <textarea name="mensaje" id="texto-ingresado" class="mensaje" placeholder="Ingrese aquí su mensaje"></textarea>
                        <p class="p">&#128712 Sólo letras sin acentos ni carcteres especiales</p>
                        <button id="btnEnc" class="botones">Encriptar</button>
                        <button id="btnDes" class="botones">Desencriptar</button>
                    </div>
                </section>
                <section class="panelDer">
                    <img src="imagenes/Muñeco.svg" alt="Muñeco con lupa" id="muneco" class="muneco">
                    <div class="elementos2">
                        <label id="etiqueta" class="etiqueta">Ningún texto fue encontrado</label>
                        <textarea name="mostrar" id="mostrar" class="mostrar" placeholder="Ingrese el mensaje que desea encriptar o desencriptar" readonly></textarea>
                        <button id="btnCopiar" class="botones">Copiar</button>
                    </div>
                </section>
            </div>
        </main>
       
    </body>
    <script src="script.js"></script>
</html>
